<div>
    Key: {{ key }}

    <form #memberDetail="ngForm" (ngSubmit)="doUpdate()">
        Name:     <span>{{member.name}}</span>
        Age:      <input type="text" name="age" [(ngModel)]="member.age">
        Location: <input type="text" name="location" [(ngModel)]="member.location">
        <button type="submit" [disabled]="!memberDetail.form.valid">Update</button>
    </form>
</div>
