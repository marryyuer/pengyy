<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var myLatLng = [{lat: -25.363, lng: 131.044}, {lat: -24.363, lng: 132.044}, {lat: -23.363, lng: 133.044}];

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng[0]
  });

  for (var i = 0; i < myLatLng.length; i ++) {
    var marker = new google.maps.Marker({
        position: myLatLng[i],
        map: map,
        title: 'Hello World!'
    });

    google.maps.event.addListener(marker,  'click',  function(mouseEvent) { 
        //alert(this.position);
        // console.log(e);
        alert(mouseEvent.latLng.lat());
        alert(mouseEvent.latLng.lng());
    });
  }
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlXwl2JmBIyPpY0ON3ciWvJj7gFP0Sd-E&callback=initMap"></script>
  </body>
</html>
