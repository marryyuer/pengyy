<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
    <div ng-app="app">
        <div ng-controller="myCtrl">
            <input type="text" ng-model="selected" placeholder="Countries typeahead" uib-typeahead="country as countryTypeAheadLabel(country) for country in getCountry($viewValue)"
                typeahead-loading="loadingLocations" typeahead-no-results="noResults"
                class="form-control">
            <!--<input type="text" ng-model="selected" placeholder="Countries typeahead" uib-typeahead="country as countryTypeAheadLabel(country) for country in getCountry($viewValue)"
                typeahead-loading="loadingLocations" typeahead-popup-template-url="customPopupTemplate.html" typeahead-no-results="noResults"
                class="form-control">-->
        </div>
    </div>
</body>

</html>
