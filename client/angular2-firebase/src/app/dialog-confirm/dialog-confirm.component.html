<div>
  <div>
    <md-icon class="md-20">{{data.icon}}</md-icon>
    <b>Operation Confirm</b>
  </div>
  <br>
  <div>
    <md-icon>warning</md-icon>
    <label>{{data.message}}</label>
  </div>
  <br>
  <div style="text-align:center;">
    <button md-raised-button type="button" md-dialog-close="confirm">OK</button>
    <button md-raised-button type="button" md-dialog-close="cancel">Cancel</button>
  </div>
</div>
