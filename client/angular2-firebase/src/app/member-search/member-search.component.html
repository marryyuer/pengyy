<div>
    <md-input-container>
        <input mdInput placeholder="Name" [mdAutocomplete]="auto" [formControl]="name">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let member of results | async" [value]="member.name">
            {{member.name}}({{member.location.detail}})
        </md-option>
    </md-autocomplete>
</div>
