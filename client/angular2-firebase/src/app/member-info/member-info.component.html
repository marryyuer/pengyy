<form [formGroup]="infoForm" (ngSubmit)="add();">
  <md-icon>account_box</md-icon>
  <md-input-container>
    <input mdInput type="text" name="name" placeholder="name" formControlName="name">
  </md-input-container>
  <br>
  <md-icon>perm_contact_calendar</md-icon>
  <md-input-container>
    <input mdInput [mdDatepicker]="picker" placeholder="Choose a date" formControlName="birthday">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
  </md-input-container>
  <md-datepicker #picker></md-datepicker>
  <br>
  <md-icon>email</md-icon>
  <md-input-container>
    <input mdInput type="email" placeholder="Email" formControlName="email">
  </md-input-container>
  <br>
  <md-icon>location_on</md-icon>
  <md-input-container>
    <input mdInput type="text" placeholder="location" fromControlName="location">
  </md-input-container>
  <br>
  <button type="submit" [disabled]="!infoForm.valid">{{action}}</button>
</form>
