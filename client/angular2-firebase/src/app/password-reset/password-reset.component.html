<div>
  <form [formGroup]="resetForm" (ngSubmit)="sendReset()">
    <md-icon>email</md-icon>
    <md-input-container>
      <input mdInput type="email" placeholder="Email" formControlName="email">
    </md-input-container>
    <br>
    <button md-raised-button type="submit">Send reset email</button>
    <button md-raised-button type="button" (click)="gotoLogin()">Back to Login</button>
  </form>
  
</div>
